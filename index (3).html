   // Current language state
   let currentLang = "ar";

   // Simple countdown timer for 20 minutes
   function startCountdown(duration, display) {
     let timer = duration, minutes, seconds;
     const interval = setInterval(() => {
       minutes = parseInt(timer / 60, 10);
       seconds = parseInt(timer % 60, 10);

       minutes = minutes < 10 ? "0" + minutes : minutes;
       seconds = seconds < 10 ? "0" + seconds : seconds;

       display.textContent = minutes + ":" + seconds;

       if (--timer < 0) {
         clearInterval(interval);
         display.textContent = currentLang === "ar" ? "انتهى الوقت" : "Time expired";
         document.getElementById("doneBtn").disabled = true;
         document.getElementById("doneBtn").classList.add("opacity-50", "cursor-not-allowed");
       }
     }, 1000);
   }

   // Show offers page for selected game

       </div>
       <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
         ${game.packages.map(pkg => {
           const price = langData[currentLang].games[gameKey].prices[pkg];
           const gift = game.gifts[pkg];
           const giftText = gift > 0 ? ` + ${gift}` : "";
           const priceText = price > 0 ? `${price} EGP` : "";

   // Show payment page with countdown, screenshot upload, and game ID input
   function goToPayment(gameName, currency, amountPackage, price, gift) {
     const main = document.getElementById("mainContent");
     const lang = langData[currentLang];
     const giftText = gift > 0 ? ` + ${gift}` : "";
     const priceText = price > 0 ? `${price} EGP` : (currentLang === "ar" ? "السعر غير متوفر" : "Price not available");
     main.innerHTML = `
      <section class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 space-y-6 text-center" tabindex="0">
       <h2 class="text-3xl font-bold mb-4">${gameName} - ${lang.paymentTitle}</h2>
       <p class="text-lg mb-4">${lang.paymentInstruction} <span class="font-semibold">${priceText}</span> ${currentLang === "ar" ? "إلى الرقم:" : "to the number:"}</p>
       <p class="text-xl font-mono bg-gray-100 p-3 rounded mb-6 select-all">${lang.paymentNumber}</p>
       <p class="text-lg mb-2">${lang.screenshotLabel}:</p>
       <input type="file" accept="image/*" id="screenshotInput" aria-label="${lang.screenshotLabel}" class="mx-auto block mb-6 border border-gray-300 rounded-md p-2 w-full max-w-xs"/>
       <p class="text-lg mb-2">${lang.gameIdLabel}:</p>
       <input type="text" id="gameIdInput" aria-label="${lang.gameIdLabel}" placeholder="${lang.gameIdLabel}" class="mx-auto block mb-6 border border-gray-300 rounded-md p-2 w-full max-w-xs text-center"/>
       <p class="text-lg mb-4">${lang.timeRemaining}</p>
       <p id="countdown" class="text-4xl font-bold text-green-600 mb-6">20:00</p>
       <button id="doneBtn" onclick="confirmPayment('${gameName}', '${currency}', ${amountPackage}, ${price}, ${gift})" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg transition">
         ${lang.doneButton}
       </button>
       <button onclick="confirmLeave()" class="mt-6 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-6 rounded-lg">
         ${lang.backToPackages}
       </button>
      </section>
     `;
     const twentyMinutes = 60 * 20;
     const countdownDisplay = document.getElementById("countdown");
     startCountdown(twentyMinutes, countdownDisplay);
   }

   // Confirm payment with screenshot and game ID validation, send WhatsApp and email
   function confirmPayment(gameName, currency, amountPackage, price, gift) {
     const lang = langData[currentLang];
     const screenshotInput = document.getElementById("screenshotInput");
     const gameIdInput = document.getElementById("gameIdInput");
     if (!screenshotInput.files || screenshotInput.files.length === 0) {
       alert(currentLang === "ar" ? "يرجى رفع لقطة شاشة التحويل قبل الضغط على تم." : "Please upload a screenshot of the transfer before clicking Done.");
       return;
     }
     if (!gameIdInput.value.trim()) {
       alert(currentLang === "ar" ? "يرجى إدخال معرف اللعبة الخاص بك قبل الضغط على تم." : "Please enter your game ID before clicking Done.");
       return;
     }

     alert(lang.alertDone);

     // Prepare message for WhatsApp and email
     const giftText = gift > 0 ? ` + ${gift}` : "";
     const message = `
${currentLang === "ar" ? "طلب جديد من علي جيمينج:" : "New order from Ali Gaming:"}
${gameName} - ${amountPackage}${giftText} ${currency}
${currentLang === "ar" ? "السعر:" : "Price:"} ${price > 0 ? price + " EGP" : (currentLang === "ar" ? "السعر غير متوفر" : "Price not available")}
${currentLang === "ar" ? "معرف اللعبة:" : "Game ID:"} ${gameIdInput.value.trim()}
${currentLang === "ar" ? "يرجى التحقق من الطلب والرد." : "Please verify the order and respond."}
     `.trim();

     // Send WhatsApp message by opening WhatsApp Web with prefilled message
     const whatsappNumber = lang.whatsappNumber.replace(/\D/g, "");
     const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
     window.open(whatsappUrl, "_blank");

     // Send email via mailto link
     const email = lang.emailAddress;
     const subject = currentLang === "ar" ? "طلب تعبئة لعبة جديد" : "New Game Top-Up Order";
     const mailtoUrl = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
     window.open(mailtoUrl, "_blank");

     // Return to main page after short delay to allow user to see alert
     setTimeout(() => {
       goBack();
     }, 1500);
   }

   // Confirm leave from payment page with prompt
   function confirmLeave() {
     const lang = langData[currentLang];
     if (confirm(lang.confirmLeaveMsg)) {
       goBack();
     }
   }

   // Go back to main games list

     const main = document.getElementById("mainContent");
     main.innerHTML = gamesListHTML;
   }

   // Switch language and reload content
   function switchLanguage(lang) {
     currentLang = lang;
     document.documentElement.lang = lang;
     document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
     document.title = langData[lang].siteTitle;
     document.getElementById("headerTitle").textContent = langData[lang].headerTitle;
     document.getElementById("headerSubtitle").textContent = langData[lang].headerSubtitle;
     document.getElementById("langSelect").value = lang;
     // Reload main content to reflect language
     goBack();
   }

         <p class="text-sm text-gray-600 mb-3">${lang.currencyLabel}: <span class="font-semibold">${lang.games.fortnite.currency}</span></p>
        </article>
        <article class="bg-white rounded-lg shadow-md p-5 flex flex-col items-center text-center cursor-pointer hover:shadow-lg transition" onclick="showOffers('fifa')" tabindex="0" role="button" aria-label="${lang.games.fifa.name} - ${lang.packagesLabel}">
         <img alt="${lang.games.fifa.name} game icon" class="w-24 h-24 mb-4 rounded-lg object-cover" height="100" loading="lazy" src="https://storage.googleapis.com/a1aa/image/17ab160c-3ed9-4b44-1ac4-21f1286c9cf5.jpg" width="100"/>

        </article>
       </div>
      </section>
      <section class="mt-12">
       <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">

   // On load, build initial content and set language selector

     buildGamesListHTML();
